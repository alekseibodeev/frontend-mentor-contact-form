<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Contact form</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <form id="contact-form" class="form contact-form">
          <h1 class="form__title contact-form__title">Contact Us</h1>
          <div class="form-field contact-form__first-name">
            <label for="first-name" class="form-field__label">First Name</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              required
              autocomplete="given-name"
              class="form-field__input input"
            />
            <span
              aria-live="polite"
              data-name="first-name"
              class="form-field__error"
            ></span>
          </div>
          <div class="form-field contact-form__last-name">
            <label for="last-name" class="form-field__label">Last Name</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              required
              autocomplete="additional-name family-name"
              class="form-field__input input"
            />
            <span
              aria-live="polite"
              data-name="last-name"
              class="form-field__error"
            ></span>
          </div>
          <div class="form-field contact-form__email">
            <label for="email" class="form-field__label">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              autocomplete="email"
              class="form-field__input input"
            />
            <span
              aria-live="polite"
              data-name="email"
              class="form-field__error"
            ></span>
          </div>
          <fieldset class="contact-form__query-type">
            <div class="form-field">
              <legend class="form-field__label">Query Type</legend>
              <div data-name="query-type" class="form-field__input radio-group">
                <span class="radio input">
                  <input
                    type="radio"
                    name="query-type"
                    id="query-type-1"
                    value="General Enquiry"
                    required
                    class="radio__input"
                  />
                  <label for="query-type-1" class="radio__label">
                    General Enquiry
                  </label>
                </span>
                <span class="radio input">
                  <input
                    type="radio"
                    name="query-type"
                    id="query-type-2"
                    value="Support Request"
                    class="radio__input"
                  />
                  <label for="query-type-2" class="radio__label"
                    >Support Request</label
                  >
                </span>
              </div>
              <span
                aria-live="polite"
                data-name="query-type"
                class="form-field__error"
              ></span>
            </div>
          </fieldset>
          <div class="form-field contact-form__message">
            <label for="message" class="form-field__label">Message</label>
            <textarea
              name="message"
              id="message"
              required
              class="form-field__input input textarea"
            ></textarea>
            <span
              aria-live="polite"
              data-name="message"
              class="form-field__error"
            ></span>
          </div>
          <div class="form-field form-field_checkbox contact-form__consent">
            <input
              type="checkbox"
              name="consent"
              id="consent"
              required
              class="form-field__input"
            />
            <label for="consent" class="form-field__label"
              >I consent to being contacted by the team</label
            >
            <span
              aria-live="polite"
              data-name="consent"
              class="form-field__error"
            ></span>
          </div>
          <button id="submit" class="button contact-form__submit">
            Submit
          </button>
        </form>
      </div>
    </main>
    <dialog id="success" aria-labelledby="success-title" class="toast">
      <div class="toast__layout">
        <h2 id="success-title" class="toast__title">Message Sent!</h2>
        <p class="toast__message">
          Thanks for completing the form. We'll be in touch soon!
        </p>
      </div>
    </dialog>
  </body>
</html>
