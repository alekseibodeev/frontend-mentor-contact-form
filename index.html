<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form id="contact-form" class="form">
          <h1 class="form__title">Contact Us</h1>
          <div class="form-field">
            <label for="first-name" class="form-field__label">First Name</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              required
              class="form-field__input input"
            />
            <span aria-live="polite" class="form-field__error"
              >This field is required</span
            >
          </div>
          <div class="form-field">
            <label for="last-name" class="form-field__label">Last Name</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              required
              class="form-field__input input"
            />
            <span aria-live="polite" class="form-field__error"
              >This field is required</span
            >
          </div>
          <div class="form-field">
            <label for="email" class="form-field__label">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              class="form-field__input input"
            />
            <span aria-live="polite" class="form-field__error"
              >Please enter a valid email address</span
            >
          </div>
          <fieldset>
            <div class="form-field">
              <legend class="form-field__label">Query Type</legend>
              <div class="form-field__input radio-group">
                <span class="radio input">
                  <input
                    type="radio"
                    name="query-type"
                    id="query-type-1"
                    value="General Enquiry"
                    required
                    class="radio__input"
                  />
                  <label for="query-type-1" class="radio__label">
                    General Enquiry
                  </label>
                </span>
                <span class="radio input">
                  <input
                    type="radio"
                    name="query-type"
                    id="query-type-2"
                    value="Support Request"
                    class="radio__input"
                  />
                  <label for="query-type-2" class="radio__label"
                    >Support Request</label
                  >
                </span>
              </div>
              <span aria-live="polite" class="form-field__error"
                >Please select a query type</span
              >
            </div>
          </fieldset>
          <div class="form-field">
            <label for="message" class="form-field__label">Message</label>
            <textarea
              name="message"
              id="message"
              required
              class="form-field__input input textarea"
            ></textarea>
            <span aria-live="polite" class="form-field__error"
              >This field is required</span
            >
          </div>
          <div class="form-field form-field_checkbox">
            <input
              type="checkbox"
              name="consent"
              id="consent"
              required
              class="form-field__input"
            />
            <label for="consent" class="form-field__label"
              >I consent to being contacted by the team</label
            >
            <span aria-live="polite" class="form-field__error"
              >To submit this form, please consent to being contacted</span
            >
          </div>
          <button id="submit" class="button">Submit</button>
          <dialog id="success" aria-labelledby="success-title" class="toast">
            <div class="toast__layout">
              <h2 id="success-title" class="toast__title">Message Sent!</h2>
              <p class="toast__message">
                Thanks for completing the form. We'll be in touch soon!
              </p>
            </div>
          </dialog>
        </form>
      </div>
    </main>
  </body>
</html>
